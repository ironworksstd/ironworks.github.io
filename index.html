<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronWorks Studios - Mobile Game Developers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1E90FF;
            --secondary-color: #FF6347;
            --background-color: #F4F4F4;
            --text-color: #333;
            --accent-color: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .hero {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 50px 0;
            margin: 20px 0;
            border-radius: 10px;
        }

        .hero-content {
            flex: 1;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: darken(var(--accent-color), 10%);
        }

        .games-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .game-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .game-card-content {
            padding: 15px;
        }

        footer {
            background-color: var(--text-color);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                margin-top: 20px;
                flex-direction: column;
                align-items: center;
            }

            .hero {
                flex-direction: column;
                text-align: center;
            }

            .cta-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/logo.png" alt="IronWorks Studios Logo">
            </div>
            <nav class="nav-links">
                <a href="#games">Games</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <section class="hero">
            <div class="hero-content">
                <h1>Crafting Extraordinary Mobile Gaming Experiences</h1>
                <p>Innovative games that push the boundaries of mobile entertainment</p>
                <div class="cta-buttons">
                    <a href="play.google.com/store/apps/dev?id=7277468339401903439" class="btn" target="_blank">Our Games</a>
                    <a href="mailto:ironworks@yaani.com" class="btn">Contact Us</a>
                </div>
            </div>
        </section>

        <section id="games" class="games-section">
            <!-- Add your game cards here -->
            <div class="game-card">
                <img src="game1-screenshot.jpg" alt="Game 1">
                <div class="game-card-content">
                    <h3>Game Title</h3>
                    <p>Brief game description</p>
                </div>
            </div>
            <!-- More game cards -->
        </section>

        <footer>
            <p>&copy; 2026 IronWorks Studios. All Rights Reserved.</p>
            <p>Contact: <a href="mailto:ironworks@yaani.com" style="color: white;">ironworks@yaani.com</a></p>
        </footer>
    </div>
</body>
</html>
